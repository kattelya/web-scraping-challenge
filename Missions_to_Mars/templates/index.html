<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center"> <!--style="width: 100%;"-->
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

         <!-- Latest Mars News Headline and Paragraph-->
         <!-- grab data from our app route on scrape function on mars variable -->
        <div class="container">
            <h2>Latest Mars News</h2>
            <h4>{{mars.title}}</h4>
            <p class="heading">{{mars.paragraph}}</p>
        </div>
    
          <!-- Featured Mars Photo from the 2nd website we scrape-->
        <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-12">
            <h2>Featured Mars Image</h2>
            <img class="img-responsive" src="{{mars.featured_image_url}}">
          </div>
        </div>
    </div>
</body>

</html>
